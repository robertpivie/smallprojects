<md-dialog aria-label="Login">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2 ng-model="status">{{ status }}</h2>
        <span flex></span>
      </div>
    </md-toolbar>
	<md-dialog-content>
      <div class="md-dialog-content">	
		<md-card-content>
			<md-input-container>
				<label>Your Email</label>
				<input ng-model="email">
			</md-input-container>
		</md-card-content>
		<md-card-content>
			<md-input-container>
				<label >Your Password</label>
				<input ng-model="password">
			</md-input-container>
		</md-card-content>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="cancel()">
        Cancel
      </md-button>
      <md-button ng-click="login()">
        Login
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
