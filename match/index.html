<!DOCTYPE html>
<html lang="en-US">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

	    <script>
		var app = angular.module('matchApp', []);

		app.controller('scoreCtrl', ['$scope','$http', function($scope, $http) {
			$scope.tags = {'tagName':'google','tagId':'1'};

		    $scope.score = function() {
				$http.get('/cgi-bin/score.py?tags='+JSON.stringify($scope.tags))
				.success(function(successData){
					console.log(successData);
				})
				.error(function(error){
					console.log(error);
				});
		    }
		}]);
	    </script>
	</head>

	<body ng-app="matchApp" ng-controller="scoreCtrl">
		<form ng-submit="score()" enctype="multipart/form-data">
			<input type="submit"/><br>
		</form>
    </body>
</html>
